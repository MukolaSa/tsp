    body {

      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
      animation: fadeInBody 1s ease-out;
    }
    
    @keyframes fadeInBody {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    .card {
      width: 320px;
      padding: 20px;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      0% {
        transform: translateY(50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .question {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .option {
      padding: 12px;
      font-size: 18px;
      border-radius: 8px;
      border: 2px solid #ddd;
      background-color: #fafafa;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s ease, box-shadow 0.3s ease;
    }

    .option:hover {
      background-color: #f0f0f0;
      transform: scale(1.05);
    }

    .correct {
      background-color: #d4edda;
      border-color: #28a745;
      box-shadow: 0 0 15px rgba(40, 167, 69, 0.5);
      animation: correctAnswer 0.6s ease;
    }

    @keyframes correctAnswer {
      0% {
        transform: scale(0.95);
      }
      100% {
        transform: scale(1);
      }
    }

    .incorrect {
      background-color: #f8d7da;
      border-color: #dc3545;
      box-shadow: 0 0 15px rgba(220, 53, 69, 0.5);
      animation: incorrectAnswer 0.6s ease;
    }

    @keyframes incorrectAnswer {
      0% {
        transform: scale(0.95);
      }
      100% {
        transform: scale(1);
      }
    }

    .disabled {
      pointer-events: none;
    }

    .highlight {
      border-color: #007bff;
      background-color: #cce5ff;
      box-shadow: 0 0 15px rgba(0, 123, 255, 0.3);
      animation: highlightCorrect 0.5s ease;
    }

    @keyframes highlightCorrect {
      0% {
        background-color: #cce5ff;
        border-color: #007bff;
      }
      100% {
        background-color: #d1ecf1;
        border-color: #5bc0de;
      }
    }

    .checkmark {
      display: none;
      font-size: 22px;
      color: #28a745;
      margin-left: 10px;
      animation: fadeInCheckmark 0.3s ease;
    }

    @keyframes fadeInCheckmark {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>

    function getRandomWord() {
      const randomIndex = Math.floor(Math.random() * words.length);
      return words[randomIndex];
    }

    function displayWord() {
      const currentWord = getRandomWord();
      const wordElement = document.getElementById('word');
      const optionsElement = document.getElementById('options');
      optionsElement.innerHTML = '';

      wordElement.textContent = `Що означає слово "${currentWord.word}"?`;

      currentWord.options.forEach((option, index) => {
        const optionElement = document.createElement('div');
        optionElement.textContent = option;
        optionElement.classList.add('option');
        optionElement.onclick = () => checkAnswer(index, currentWord.correct, optionElement, currentWord);
        optionsElement.appendChild(optionElement);
      });
    }

    function checkAnswer(selectedIndex, correctIndex, optionElement, currentWord) {
      const allOptions = document.querySelectorAll('.option');
      allOptions.forEach(option => option.classList.add('disabled'));

      if (selectedIndex === correctIndex) {
        optionElement.classList.add('correct');
        const checkmark = document.createElement('span');
        checkmark.classList.add('checkmark');
        checkmark.textContent = '✔';
        optionElement.appendChild(checkmark);
        checkmark.style.display = 'inline';
      } else {
        optionElement.classList.add('incorrect');
        const correctOption = allOptions[correctIndex];
        correctOption.classList.add('highlight');
      }

      setTimeout(() => displayWord(), 2000);
    }

    displayWord();
  </script>
