  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
      animation: fadeInBody 1s ease-out;
    }
    
    @keyframes fadeInBody {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    .card {
      width: 320px;
      padding: 20px;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      0% {
        transform: translateY(50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .question {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .option {
      padding: 12px;
      font-size: 18px;
      border-radius: 8px;
      border: 2px solid #ddd;
      background-color: #fafafa;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s ease, box-shadow 0.3s ease;
    }

    .option:hover {
      background-color: #f0f0f0;
      transform: scale(1.05);
    }

    .correct {
      background-color: #d4edda;
      border-color: #28a745;
      box-shadow: 0 0 15px rgba(40, 167, 69, 0.5);
    }

    .incorrect {
      background-color: #f8d7da;
      border-color: #dc3545;
      box-shadow: 0 0 15px rgba(220, 53, 69, 0.5);
    }

    .disabled {
      pointer-events: none;
    }

    .highlight {
      border-color: #007bff;
      background-color: #cce5ff;
      box-shadow: 0 0 15px rgba(0, 123, 255, 0.3);
    }

    .navigation-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .nav-button {
      font-size: 24px;
      padding: 10px;
      cursor: pointer;
      background-color: #f0f0f0;
      border: 2px solid #ddd;
      border-radius: 50%;
      transition: background-color 0.3s;
    }

    .nav-button:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>

    let currentIndex = 0;
    const userAnswers = [];  // This will store the user's answers for later reference.

    function displayWord() {
      const currentWord = words[currentIndex];
      const wordElement = document.getElementById('word');
      const optionsElement = document.getElementById('options');
      optionsElement.innerHTML = '';

      wordElement.textContent = `What does the word "${currentWord.word}"means?`;

      currentWord.options.forEach((option, index) => {
        const optionElement = document.createElement('div');
        optionElement.textContent = option;
        optionElement.classList.add('option');
        
        // If the user has answered this question, highlight their answer
        if (userAnswers[currentIndex] !== undefined) {
          const userAnswer = userAnswers[currentIndex];
          if (userAnswer === index) {
            optionElement.classList.add(userAnswer === currentWord.correct ? 'correct' : 'incorrect');
          }
        }

        optionElement.onclick = () => checkAnswer(index, currentWord.correct, optionElement, currentWord);
        optionsElement.appendChild(optionElement);
      });
    }

    function checkAnswer(selectedIndex, correctIndex, optionElement, currentWord) {
      const allOptions = document.querySelectorAll('.option');
      allOptions.forEach(option => option.classList.add('disabled'));

      if (selectedIndex === correctIndex) {
        optionElement.classList.add('correct');
      } else {
        optionElement.classList.add('incorrect');
        const correctOption = allOptions[correctIndex];
        correctOption.classList.add('highlight');
      }

      // Save the user's answer
      userAnswers[currentIndex] = selectedIndex;

      setTimeout(() => {
        currentIndex = (currentIndex + 1) % words.length;
        displayWord();
      }, 2000);
    }

    document.getElementById('prevButton').onclick = () => {
      currentIndex = (currentIndex - 1 + words.length) % words.length;
      displayWord();
    };

    document.getElementById('nextButton').onclick = () => {
      currentIndex = (currentIndex + 1) % words.length;
      displayWord();
    };

    displayWord();
  </script>
